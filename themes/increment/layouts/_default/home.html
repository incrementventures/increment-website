{{ define "main" }}
  {{ .Content }}

  <div class="lg:max-w-5xl">
  {{ range site.RegularPages }}
  <div class="clear-both">
    <h2 class="font-bold pb-2 text-xl">{{ .LinkTitle }}</h2>
    {{ with .Resources.Get "thumbnail.png" }}
    <img class="float-right size-48 m-2 rounded-lg" src="{{ .RelPermalink }}" alt="{{ $.Title }} thumbnail" />
    {{ end }}
    <div class="pb-2">{{ .Content }}</div>
  </div>
  {{ end }}
  </div>

  {{ end }}
